<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Winners Never Quit</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial Black', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1517836357463-d25dfeac3438')
                  no-repeat center center/cover;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, rgba(255,255,255,0.05), transparent 50%),
                  linear-gradient(to bottom, rgba(0,0,0,0.75), rgba(0,0,0,0.9));
      z-index: 0;
    }

    .content {
      z-index: 1;
      max-width: 900px;
      padding: 24px;
    }

    h1 {
      font-size: clamp(2.8rem, 5vw, 4rem);
      letter-spacing: 0.15em;
      text-transform: uppercase;
      line-height: 1.2;
      margin-bottom: 18px;
    }

    h1 span.highlight {
      color: #ff4b2b;
    }

    .tagline {
      font-size: clamp(1.1rem, 2vw, 1.5rem);
      font-weight: 400;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      opacity: 0.95;
    }

    .tagline span {
      color: #ffb347;
      font-weight: 700;
    }

    .bar {
      width: 120px;
      height: 4px;
      margin: 22px auto 0;
      background: linear-gradient(90deg, #ff4b2b, #ffb347);
      border-radius: 999px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>
      Winners Never Quit<br>
      <span class="highlight">Quitters Never Win</span>
    </h1>
    <p class="tagline">
      Go harder. <span>Every rep. Every day.</span>
    </p>
    <div class="bar"></div>
  </div>
</body>
</html>
